<html>
   <head>
      <title>Highcharts Line Chart</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
   </head>
   
   <body>
      <div id = "line_chart" style = "width: 800px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {

            var series =  [{
                  name: 'Fulltime Men Admitted',
                  data: [7580, 9210,8419,8517,7816,8365,8707,10917,11866,11758,
                  12748,14103,13981,13781]
               }, 

               {
                  name: 'Fulltime Women Admitted',
                  data: [10311,12135,10759,11200,9863,9991,10269,12046,12966,12837,
                  13761,16170,16231,15821]
               }, 
            ];

            var title = {
               text: 'Fulltime Men and Women Admission at UCSD (2005 - 2018)'   
            };
            var subtitle = {
               text: 'Fig. 13'
            };
            var xAxis = {
               categories: ['2005', '2006', '2007', '2008', '2009', '2010',
                  '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018'],
                
            };
            var yAxis = {
               title: {
                  text: 'Population Size'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   

            var json = {};
            json.series = series;
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = {valueSuffix: ' people'};
            json.legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            
            $('#line_chart').highcharts(json);
         });
      </script>
   </body>
   
</html>
